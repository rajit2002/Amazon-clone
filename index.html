<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Amozon clone</title>
    <!-- custom the style sheet -->
    <link rel="stylesheet" href="style.css" />

    <!--   custom the font Awesome -->

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- <script
      src="https://kit.fontawesome.com/ca1c6e6b33.js"
      crossorigin="anonymous"
    ></script>
     custom the google font -->
  </head>
  <body>
    <header>
      <div class="navbar">
        <div class="nav-logo">
          <div class="logo"></div>
        </div>

        <div class="nav-address border">
          <p class="add-first">Deliever to</p>
          <div class="add-icon">
            <i class="fa-sharp fa-solid fa-location-dot"></i>
            <p class="add-second">India</p>
          </div>
        </div>

        <div class="nav-search">
          <select class="search-select">
            <option>All</option>
          </select>
          <input placeholder="Search Amazon" class="search-input" />
          <div class="search-icon">
            <i class="fa-solid fa-magnifying-glass"></i>
          </div>
        </div>

        <div class="nav-signin border">
          <p><span>Hello, signin</span></p>
          <p class="nav-second">Account &Lists</p>
        </div>

        <div class="nav-return border">
          <p><span>Return</span></p>
          <p class="nav-second">& Orders</p>
        </div>

        <div class="nav-cart">
          <i class="fa-solid fa-cart-shopping"></i>
          Cart
        </div>
      </div>

      <div class="panel">
        <div class="panel-all">
          <i class="fa-solid fa-bars"></i>
          All
        </div>

        <div class="panel-ops">
          <p>Today's Deals</p>
          <p>Customer Service</p>
          <p>Registry</p>
          <p>Gift cards</p>
          <p>Sell</p>
        </div>

        <div class="panel-deals">shop deals in Eltronics</div>
      </div>
    </header>

    <div class="hero-section">
      <div class="hero-msg">
        <p>
          Lorem, ipsum dolor sit amet consectetur adipisicing elit. Earum nulla
          doloremque vel repellendus.
        </p>
      </div>
    </div>
    <!-- custom the js file -->
  </body>
</html>
